<html>
  <head>
    <script src="slippers.js"></script>
  </head>
  <body style="background-color: lightgray">
    <script>
      // Generated by CoffeeScript 2.5.1
      var text, timer;

      App(
        {
          width: 300,
          height: 300,
          align: "center",
        },
        Button({
          text: "Start",
          bold: true,
          color: white,
          size: 16,
          backgroundColor: green,
          do: function () {
            return timer.start();
          },
        }),
        Button({
          text: "Stop",
          bold: true,
          color: white,
          size: 16,
          backgroundColor: red,
          do: function () {
            return timer.stop();
          },
        }),
        Button({
          text: "Reset",
          bold: true,
          size: 16,
          do: function () {
            text.text = "0:00.000";
            return timer.reset();
          },
        }),
        (timer = Timer({
          inc: 10,
          do: function (_, ms, s, m) {
            var millis, minutes, seconds;
            if (ms.toString().length === 1) {
              millis = "00" + ms;
            } else if (ms.toString().length === 2) {
              millis = "0" + ms;
            } else {
              millis = ms;
            }
            seconds = s.toString().length === 1 ? "0" + s : s;
            minutes = m.toString().length === 1 ? "0" + m : m;
            return (text.text = minutes + ":" + seconds + "." + millis);
          },
        })),
        Paragraph(
          {
            width: 300,
            top: 130,
            align: "center",
          },
          (text = LineOfText({
            text: "0:00.000",
            size: 32,
          }))
        )
      );
    </script>
  </body>
</html>
